<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>kkk</p>

    <picture>
        <source media="(max-width:640px)" srcset="imagens/batman-p.png" type="image/png">
        <source media="(max-width:1280px)" srcset="imagens/batman-m.png" type="image/png">
        <img src="imagens/batman-g.png" alt="batman flexivel">
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>

    <h2>Reproduzindo Vídeo</h2>
    <iframe width="850" height="480" src="https://www.youtube.com/embed/xU2bi_-Otis" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
